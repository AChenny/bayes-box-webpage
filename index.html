<!DOCTYPE html>
<!-- Author: Anderson Chen
    Project: Bayes Box Webpage
 -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="styles.css" rel="stylesheet">

    <title>Bayes Box</title>
  </head>
  <body>
    <div id="window">
      <div class="row" id="formula">
          <div style="margin: auto;" class="col-2">
            <p style="text-align: center;" class="formula_pHEText"><i>P</i>(H|E)</p>
          </div>

          <div style="margin: auto;" class="col-1">
            <p class="formula_equationText formula_equalsText">=</p>
          </div>

          <div class="col-3 formula_equationText" style="margin: auto;">
            <p class="formulaTop"><span style="background-color:#90FF93" ><i>P</i>(E|H) x <i>P</i>(H)</span></p>
            <div class="row">
              <div class="col-12">
                <p class="formulaBottom">SAA + (<span style="background-color:#90B1FF"><i>P</i>(E|NOT-H) x <i>P</i>(NOT-H)</span>)</p>
              </div>
            </div>
          </div>

          <div class="col-1 formula_equationText" style="margin: auto;">
            <p class="formula_equationText formula_equalsText">=</p>
          </div>

          <div class="col-3 formula_equationText" style="margin: auto;">
            <div class="formulaTop"><span style="background-color:#90FF93"><input type="text" name="box1" id="box1" value="0.500" size="3"><p>x</p><input type="text" name="box2" id="box2" value="0.500" size="3"></span></div>
            <div class="row">
              <div class="col-12">
                <div class="formulaBottom">SAA + (<input type="text" name="box3" id="box3" value="0.500" size="3"><span style="background-color:#90B1FF; padding: 4px 2px 4px 0px;"> x <p id="formVar1" style="display: inline-block">0.500</p></span>)</div>
              </div>
            </div>
          </div>

          <div class="col-1 formula_equationText" style="margin: auto;">
            <p class="formula_equationText formula_equalsText">=</p>
          </div>
          <div class="col-1" style="margin: auto; padding-left: 0px;">
            <p id="formVar2" class="formula_pHEResult">0.500</p>
          </div>
      </div>
      <div class="row" id="belCon">
        <div class="col-3">
          <p id="believeTag" class="tag">BELIEVE</p>
        </div>
        <div class="col-3">
          <p id="disbelieveTag" class="tag">DISBELIEVE</p>
        </div>
        <div class="col-3">
          <p id ="confirmationTag" class="tag">CONFIRMATION </p>
        </div>
        <div class="col-3">
          <p id="disconfirmationTag" class="tag">DISCONFIRMATION</p>
        </div>
      </div>
      <div class="row" id="bottom">
        <div class="col-12" id="barGraph">
          <div id="bar_leftLabel" class="bar_label">
            <p><i>P</i>(E|H)</p>
          </div>
          <div id="bar_rightLabel" class="bar_label">
            <p><i>P</i>(E|NOT-H)</p>
          </div>
          <div id="bar">
            <div id="leftBar">

              <div id="leftInner">

              </div>
              <div id="leftDivisionBar">

              </div>
              <div id="leftBarPercentage">

              </div>
            </div>

            <div id="rightBar">
              <div id="rightInner">

              </div>
              <div id="rightDivisionBar">

              </div>
              <div id="rightBarPercentage">

              </div>
            </div>
            <div id="verticalDivisionBar">

            </div>
          </div>
          <div id="bar_middleLabel">
            <p><i>P</i>(H)</p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="script.js"></script>
  </body>
</html>
