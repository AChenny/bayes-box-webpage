<!DOCTYPE html>
<!-- Author: Anderson Chen
    Project: Bayes Box Webpage
 -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Bayes Box</title>
  </head>
  <body>
    <div class="container" id="window">
      <div class="row" id="formula">
        <div class="col-md-1">
          <div class="container-fluid">
            <div class="row">
              <div class="col"></br></div>
            </div>
            <div class="row">
              <div class="col center-paragraph" id="formula_phe_text">
                <p>
                  <b><i>P</i></b>(H<b>|</b>E)
                </p>
              </div>
            </div>
          </div>
        </div>
          <div class="col-md-1 center-paragraph">
            <div class="container-fluid">
              <div class="row">
                </br>
              </div>
              <div class="row">
                <div class="col formula-sm-font">
                  <p id="formula_equals_left">=</p>
                </div>
              </div>
            </div>
          </div>
        <div class="col-md-7 formula-sm-font">
          <!-- Formula body -->
          <div class="container-fluid center-paragraph-container">
            <div class="row">
              <div class="col-md-5">
                <!-- Top division -->
                <div class="row" id="formula_peh_top">
                  <div class="col" >
                    <div class="container-fluid green-results-background-color">
                      <div class="row">
                        <div class="col-md-5"><input type="text" name="box1" id="box1" value="0.500" size="3"></div>
                        <div class="col-md-1 no-padding"></div>
                        <div class="col-md-5"><input type="text" name="box2" id="box2" value="0.500" size="3"></div>
                      </div>
                      <div class="row">
                        <div id="formula_peh_top_text" class="col-md-5"><b><i>P</i></b>(E<b>|</b>H)</div>
                        <div class="col-md-1 no-padding">&times;</div>
                        <div class="col-md-5"><b><i>P</i></b>(H)</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Division line -->
            <div class="row">
              <div class="col">
                <div class="container-fluid">
                  <div class="row division_line"></div>
                </div>
              </div>
            </div>
            <!-- Bottom Division -->
            <div class="row" id="formula_p_not_h">
              <!-- Bottom left Division  -->
              <div class="col-md-5">
                <div class="container-fluid green-results-background-color">
                  <div class="row">
                    <div class="col-md-5" id="formula_peh_bottom_text"><b><i>P</i></b>(E<b>|</b>H)</div>
                    <div class="col-md-1 no-padding">&times;</div>
                    <div class="col-md-5"><b><i>P</i></b>(H)</div>
                  </div>
                  <div class="row">
                    <div class="col-md-5" id="equation_values_denominator_peh">0.500</div>
                    <div class="col-md-1 no-padding"></div>
                    <div class="col-md-5" id="equation_values_denominator_ph">0.123</div>
                  </div>
                </div>
              </div>

              <!-- Separator Operator-->
              <div class="col-md-1 no-padding">
                +
              </div>

              <!-- Bottom right division -->
              <div class="col-md-5">
                <div class="container-fluid blue-results-background-color">
                  <div class="row">
                    <div class="col-md-5" id="formula_p_not_h_bottom_text"><b><i>P</i></b>(E<b>|</b>&not;H)</div>
                    <div class="col-md-1">&times;</div>
                    <div class="col-md-5"><b><i>P</i></b>(&not;H)</div>
                  </div>
                  <div class="row">
                    <div class="col-md-5"><input type="text" name="box3" id="box3" value="0.200" size="3"></div>
                    <div class="col-md-1"></div>
                    <div class="col-md-5" id="formVar1">0.877</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-auto no-padding">
          <div class="container-fluid no-padding">
            <div class="row">
              <div class="col"></br></div>
            </div>
            <div class="row no-padding">
              <div class="col center-paragraph no-padding formula-sm-font" id="formula_equals_right">
                <p>=</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-1">
          <div class="container-fluid ">
            <div class="row">
              <div class="col"></br></div>
            </div>
            <div class="row">
              <div class="col center-paragraph formula-lg-font" id="formula_phe_variable">
                <p id="formVar2">0.219</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row" id="buttons-container">
        <div class="col-md-4">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-3 center-paragraph buttons-md-font" id="buttons_evidence_strength_label"><p>Evidence </br>Strength</p></div>
              <div class="col-md-1 center-paragraph buttons-md-font buttons-equal-signs">=</div>
              <div class="col-md-4 center-paragraph buttons-md-font" id="buttons_evidence_strength_formula">
                <div class="container-fluid">
                  <div class="row ">
                    <div class="col no-padding">
                      <p id="buttons_evidence_strength_formula_numerator">
                        <b><i>P</i></b>(E<b>|</b>H)
                      </p>
                    </div>
                  </div>
                  <div class="row division_line"></div>
                  <div class="row" id="buttons_formula_bottom_division">
                    <p id="buttons_evidence_strength_formula_denominator">
                      <b><i>P</i></b>(E<b>|</b>&not;H)
                    </p>
                  </div>
                </div>
              </div>
              <div class="col-md-1 center-paragraph buttons-md-font buttons-equal-signs">=</div>
              <div class="col-md-2 center-paragraph buttons-lg-font" id="buttons_evidence_strength_variable">
                <span id="believe_confirmation_evidence_strength_value_span">2.00</span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3" id="buttons_negative_results_column">
          <!-- Positive/Negative Result Modes -->
          <div class="container-fluid" id="buttons_negative_results_container">
            <div class="row buttons-md-font">
              <div class="col-md-3" id="buttons_negative_results_positive_label_column">
                <p><b><i>P</i></b>(H<b>|</b>E)</p>
              </div>
              <div class="col-md-4">
                <label class="switch" id="buttons_negative_results_switch_label">
                  <input type="checkbox" id="buttons_negative_results_switch">
                  <span class="slider round"></span>
                </label>
              </div>
              <div class="col-md-5" id="buttons_negative_results_negative_label_column">
                <p><b><i>P</i></b>(H<b>|</b>&not;E)</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3" id="buttons_estimator_mode_column">
          <!-- Visual Estimator Mode -->
          <div class="container-fluid" id="buttons_estimator_mode_container">
            <div class="row">
              <div class="col-md-4" id="buttons_estimator_calculator_icon_container">
                <i class="fas fa-calculator fa-3x"></i>
              </div>
              <div class="col-md-4" id="buttons_estimator_switch_container">
                <label class="switch">
                  <input type="checkbox" id="buttons_estimator_switch">
                  <span class="slider round"></span>
                </label>
              </div>
              <div class="col-md-4" id="buttons_estimator_estimator_icon_container">
                <i class="fas fa-eye fa-3x"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-2" id="buttons_randomize_column">
          <!-- Randomize Button -->
          <div class="container-fluid" id="buttons_randomize_button_container">
            <div class="row">
              <div class="col">
                <button id="randomize_button" type="button" class="btn btn-primary btn-circle btn-sm"></button>
              </div>
            </div>
            <div class="row">
              <p id="randomize_button_text">Randomize</p>
            </div>
          </div>
          
        </div>
      </div>
      <div class="row" id="bar_graph_container">
        <div class="col" id="barGraph">
          <div id='verticalRulerLeftContainer'>
            <div id='verticalRulerLeftTop'>
              <div id='verticalRulerLeftTopText'>
                <p>(&not;E<b>|</b>H)</p>
              </div>
            </div>
            <div id='verticalRulerLeftBottom'>
              <div id='verticalRulerLeftText'>
                <p>(E<b>|</b>H)</p>
              </div>
            </div>
          </div>
          <canvas id=boxGraph width=800 height=450></canvas>
          <div id='verticalRulerRightContainer'>
            <div id='verticalRulerRightTop'>
              <div id='verticalRulerRightTopText'>
                <p>(&not;E<b>|</b>&not;H)</p>
              </div>
            </div>
            <div id='verticalRulerRightBottom'>
              <div id='verticalRulerRightText'>
                <p>(E<b>|</b>&not;H)</p>
              </div>
            </div>
          </div>
          <div id='horizontalRulerContainer'>
            <div id='horizontalRuler'>
              <div id='leftHorizontalRuler'>
                <div id='leftHorizontalRulerText'>
                  <p>(H)</p>
                </div>
              </div>
              <div id='rightHorizontalRuler'>
                <div id='rightHorizontalRulerText'>
                  <p>(&not;H)</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <p style="color: 'grey'; opacity: 0.5">&copy Lyle Crawford</p>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script type = "module" src="script.js"></script>
    <script type = "module" src="Bargraph.js"></script>
    <script type = "module" src="rulers.js"></script>
    <script type = "module" src="interactivity.js"></script>
    <link rel="stylesheet" href="bodyStyles.css">
  </body>
</html>
