<!DOCTYPE html>
<!-- Author: Anderson Chen
    Project: Bayes Box Webpage
 -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="styles.css" rel="stylesheet">

    <title>Bayes Box</title>
  </head>
  <body>
    <div id="window">
      <div class="row" id="formula">
          <div style="margin: auto;" class="col-2">
            <p style="text-align: center; display: inline;">P(H|E)</p>
          </div>

          <div style="margin: auto;" class="col-1">
            =
          </div>

          <div class="col-3" style="margin: auto;">
            <p class="formulaTop">P(E|H) * P(H)</p>
            <div class="row">
              <div class="col-12">
                <p class="formulaBottom">SAA + (P(E|NOT-H) * P(NOT-H))</p>
              </div>
            </div>
          </div>

          <div class="col-1" style="margin: auto;">
            =
          </div>

          <div class="col-3" style="margin: auto;">
            <div class="formulaTop"><input type="text" name="box1" id="box1" value="0.500" size="5"> * <input type="text" name="box2" id="box2" value="0.500" size="5"></div>
            <div class="row">
              <div class="col-12">
                <div class="formulaBottom">SAA + (<input type="text" name="box3" id="box3" value="0.500" size="5"> * <p id="formVar1" style="display: inline-block">0.500</p>)</div>
              </div>
            </div>
          </div>

          <div class="col-1" style="margin: auto;">
            =
          </div>
          <div class="col-1" style="margin: auto;">
            <p id="formVar2" style="display: inline">0.500</p>
          </div>
      </div>

      <div class="row" id="bottom">
          <div class="col-4" style="border: solid black 2px;">
            <div id="pieChart">
              <!-- <canvas id="pieCanvas" width="300" height="300"></canvas> -->
            </div>
            <div class="row">
              <div class="col-6">
                BELIEVE
              </div>
              <div class="col-6">
                CONFIRMATION
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <p>DISBELIEVE</p>
              </div>
              <div class="col-6">
                DISCONFIRMATION
              </div>
            </div>
          </div>

          <div class="col-8" id="barGraph">
            <div id="bar">
              <div id="leftBar">

                <div id="leftInner">
                  left
                </div>
                <div id="leftDivisionBar">

                </div>
              </div>

              <div id="rightBar">
                <div id="rightInner">
                  right
                </div>
                <div id="rightDivisionBar">

                </div>
              </div>
              <div id="verticalDivisionBar">

              </div>
            </div>
          </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="script.js"></script>
  </body>
</html>
