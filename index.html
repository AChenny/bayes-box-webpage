<!DOCTYPE html>
<!-- Author: Anderson Chen
    Project: Bayes Box Webpage
 -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Bayes Box</title>
  </head>
  <body>
    <div id="window" class="container">
      <div class="row" id="formula">
          <div style="margin: auto;" class="col-1">
            <p style="text-align: center;" class="formula_pHEText"><b><i>P</i></b>(H<b>|</b>E)</p>
          </div>

          <div style="margin: auto;" class="col-1">
            <p class="formula_equationText formula_equalsText">=</p>
          </div>

          <div class="col-4 formula_equationText" style="margin: auto;">
            <p class="formulaTop"><span style="background-color:#90FF93; padding: 2px" ><i><b>P</b></i>(E<b>|</b>H) x <i><b>P</b></i>(H)</span></p>
            <div class="row">
              <div class="col-12">
                <p class="formulaBottom"><span style="background-color:#90FF93; padding: 1px"><i><b>P</b></i>(E<b>|</b>H) x <i><b>P</b></i>(H)</span> + (<span style="background-color:#90B1FF; padding: 1px"><i><b>P</b></i>(E<b>|</b>&not;H) x <i><b>P</b></i>(&not;H)</span>)</p>
              </div>
            </div>
          </div>

          <div class="col-1 formula_equationText" style="margin: auto;">
            <p class="formula_equationText formula_equalsText">=</p>
          </div>
          <div id="formulaEquationBoxes" class="col-3 formula_equationText" style="margin: auto;">
            <div class="formulaTop"><span style="background-color:#90FF93"><input type="text" name="box1" id="box1" value="0.500" size="3"><p>x</p><input type="text" name="box2" id="box2" value="0.500" size="3"></span></div>
            <div class="row">
              <div class="col-12">
                <div class="formulaBottom"><span style="background-color:#90FF93; padding: 3px"><p id="equation_values_denominator_peh">0.500</p> x <p id="equation_values_denominator_ph">0.500</p> </span>+ (<input type="text" name="box3" id="box3" value="0.500" size="3"><span style="background-color:#90B1FF; padding: 4px 2px 4px 0px;"> x <p id="formVar1" style="display: inline-block">0.500</p></span>)</div>
              </div>
            </div>
          </div>

          <div class="col-1 formula_equationText" style="margin: auto;">
            <p class="formula_equationText formula_equalsText">=</p>
          </div>
          <div class="col-1" style="margin: auto; padding-left: 0px;">
            <p id="formVar2" class="formula_pHEResult">0.500</p>
          </div>
      </div>
      <div class="row" id="belCon">
        <div class="w-10 ml-5 mr-5 my-auto">
          <span id="hTag" class='tag'><p>H is:</p></span>
        </div>
        <div class="w-20 mr-5 my-auto">
          <span id="disTag" class="tag">DIS</span><span id ="confirmedTag" class="tag">CONFIRMED</span>
        </div>
        <div class="w-20 mr-5 ml-4 my-auto">
          <span id="imTag" class="tag">IM</span><span id="probableTag" class="tag">PROBABLE</span>
        </div>
        <div class="w-40 my-auto" id="visualEstimatorPartial" >
          <!-- Visual Estimator -->
          <span style="color: White;">
            <i class="fas fa-calculator fa-3x"></i>
          </span>
          <!-- <p id="visualEstimatorLabel">Estimator Mode</p> -->
            <div id="visualEstimatorButton" class="material-switch pull-right">
                <input id="someSwitchOptionDefault" name="someSwitchOption001" type="checkbox"/>
                <label for="someSwitchOptionDefault" class="label-default"></label>
            </div>
        </div>
      </div>
      <div class="row" id="bottom">
        <div class="col-12" id="barGraph">
          <div id="bar">
            <div id="leftBar">
              <div id="bar_leftLabel" class="bar_label">
                <p>(E<b>|</b>H)</p>
              </div>
              <div id="bar_middle_left_label">
                <p style="margin: 0; text-align: center;"></b>(H)</p>
              </div>
              <div id="heightRulerLeft">
                &nbsp;
              </div>
              <div id="widthRulerLeft">
                &nbsp;
              </div>
              <div id="leftInner">

              </div>
              <div id="leftDivisionBar">

              </div>
              <p id="leftBarPercentage">

              </p>
            </div>
            <div id="rightBar">
              <div id="bar_rightLabel" class="bar_label">
                <p>(E<b>|</b>&not;H)</p>
              </div>
              <div id="bar_middle_right_label">
                <p style="margin: 0; text-align: center;">(&not;H)</p>
              </div>
              <div id="heightRulerRight">
                &nbsp;
              </div>
              <div id="widthRulerRight">
                &nbsp;
              </div>
              <div id="rightInner">

              </div>
              <div id="rightDivisionBar">

              </div>
              <p id="rightBarPercentage">

              </p>
            </div>
            <div id="verticalDivisionBar">

            </div>
          </div>
        </div>
        <p style="color: 'grey'; opacity: 0.5">&copy Lyle Crawford</p>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
