<!DOCTYPE html>
<!-- Author: Anderson Chen
    Project: Bayes Box Webpage

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="styles.css" rel="stylesheet">

    <title>Bayes Box</title>
  </head>
  <body>
    <div id="window">
      <div class="row" id="formulaTop">
          <div class="col-2">
            P(H|E)
          </div>
          <div class="col-1">
            =
          </div>
          <div class="col-3">
            P(E|H) * P(H)
            <div class="row">
              <div class="col-3">
                SAA + (P(E|NOT-H) * P(NOT-H))
              </div>
            </div>
          </div>
          <div class="col-1">
            =
          </div>
          <div class="col-3">
            [Box1] * [Box2]
            <div class="row">
              <div class="col-3">
                SAA + ([Box3] * var1)
              </div>
            </div>
          </div>
          <div class="col-1">
            =
          </div>
          <div class="col-1">
            var2
          </div>
      </div>
      <!-- <div class="row" id="formulaBottom">
        <div class="col-12">

        </div>
      </div> -->
      <div class="row" id="bottom">
          <div class="col-4" id="pieChart">

          </div>
          <div class="col-8" id="barGraph">
            <div id="bar">
              <div id="leftBar">

                <div id="leftInner">
                  left
                </div>
                <div id="leftDivisionBar">

                </div>
              </div>

              <div id="rightBar">
                <div id="rightInner">
                  right
                </div>
                <div id="rightDivisionBar">

                </div>
              </div>
              <div id="verticalDivisionBar">

              </div>
            </div>
          </div>
      </div>
    </div>





    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="script.js"></script>
  </body>
</html>
